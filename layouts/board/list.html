{{ define "title"}} Executive Board {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}
<div id="main">
  <div id="hero">
    <h1>Executive Board</h1>
  </div>
  <div id="components">
    <div class="row gutters" id="bios">
      {{ range .Data.Pages.ByWeight }}
      <div class="col col-4">
        <img src="{{ .Params.headshot }}" alt="{{ .Title }}" class="headshot">
      </div>
      <div class="col col-8 bio">
        <h4>{{ .Title }} - <span class="role">{{ .Params.role }}</span></h4>
        <div class=body>{{ .Content }}</div>
      </div>
      {{ end }}

    </div>
  </div>
</div>
{{ end }}

{{ define "footer"}} {{ partial "footer" .}} {{end}}
